<!DOCTYPE html>
<html>
  <head>
    <title>My GitHub page</title>
    <meta charset="utf-8" />

    <!-- CSS

    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">

	   <!-- HEADER

	  <header>

				 <div class="col-md-12">
					  <h1 id="big-header">&lt;&#47;&gt;</h1>
					  <p class="lead">I learn to code</p>
					  
					  <div class="carousel-iphone">
					  	<div id="carousel-example-generic" class="carousel slide">
					    
					    <!-- Indicators -->
					    <ol class="carousel-indicators">
					      <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
					      <li data-target="#carousel-example-generic" data-slide-to="1"></li>
					      <li data-target="#carousel-example-generic" data-slide-to="2"></li>
					    </ol>
					  
					    <!-- Wrapper for slides -->
					    <div class="carousel-inner">
					      <div class="item active">
					        <img src="img/screenshots/app-1.png" alt="App Screen 1">
					      </div>
					      <div class="item">
					        <img src="img/screenshots/app-2.png" alt="App Screen 2">
					      </div>
					      <div class="item">
					        <img src="img/screenshots/app-3.png" alt="App Screen 3">
					      </div>
					      
					    </div>
					  </div>
					</div>
				</div>	  
			</div>    
		</div>
	 </header>
	  
	  
	  <!-- PURCHASE
	      ================================================== -->
	  <section class="purchase">
		  <div class="container">
			  <div class="row">
				  <div class="col-md-offset-2 col-md-8">
					 <h1>View my GitHub repos!</h1>
					 	    <p class="lead"></p>
					 	    <button onclick="location.href='https://github.com/quachtridat'" type="button" class="app-store"></button>	
				  </div>
			  </div>
		  </div>
	  </section>
